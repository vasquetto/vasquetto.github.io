<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Contacto</title>
    <link rel="shortcut icon" href="../img/favicon(1).ico" type="image/x-icon">

</head>
<body>
  <header>
      <nav>
        <a class="logo-mateados" href="../index.html"><p class="title-home">Mateados</p></a>
        <div class="boton-menu-responsive"><img class="menu-bar" src="img_2/menu-bar.png" alt="Barra de menu"></div>
          <ul class="nav-escritorio">
              <li class="menu_de_nav"><a href="../index.html">Inicio</a></li>
              <li class="menu_de_nav"><a href="yerbas.html">Yerbas</a></li>
              <li class="menu_de_nav"><a href="mates.html">Mates y Bombillas</a></li>
              <li class="menu_de_nav"><a href="preparaciones.html">Preparaciones</a></li>
              <li class="menu_de_nav"><a href="beneficios.html">Beneficios</a></li>
              <li class="home-inicio"><a href="contacto.html">Contacto</a></li>
          </ul>
      </nav>
  </header>

    <main>
      <div class="img-contacto">
        <img src="../img_2/img-contacto.png" alt="Persona posandose sobre un bloque">
      </div>
      <section class="form">
            <form method="post">
                <input class="nombre" type="text" name="nombre" id="name" placeholder="Nombre" required>
                <input class="email" type="email" name="email" id="email" placeholder="Email" required>
                <input class="telefono" type="number" name="telefono" id="phone" placeholder="Teléfono" required>
                <textarea class="comentario" name="consultas" id="query" cols="30" rows="10" placeholder="Escribe aquí tu consulta o comentario" required></textarea>
                <input class="enviar" type="submit" value="ENVIAR">
            </form>
      </section>
    </main>

    <footer class="footer-yerba">
        <article class="contact">
            <div class="facebook-ico">
                <a href="https://www.facebook.com/" target="_blank"><img class="facebook" src="../img/icons8-facebook-f-64.png" alt="Logo de facebook"></a>
            </div>

            <div class="instagram-ico">
                <a href="https://www.instagram.com/" target="_blank"><img class="instagram" src="../img/icons8-instagram-64.png" alt="Logo de instagram"></a>
            </div>

            <div class="twitter-ico">
                <a href="https://twitter.com/" target="_blank"><img class="twitter" src="../img/icons8-twitter-64.png" alt="Logo de twitter"></a>
            </div>

            <div class="whatsapp-ico">
                <a href="https://www.whatsapp.com/" target="_blank"><img class="whatsapp" src="../img/icons8-whatsapp-64 (1).png" alt="Logo de whatsapp"></a>
            </div>
        </article>
        <div class="follows-div">
            <p>Seguinos en nuestras redes</p>
        </div>
        <p class="title-home-footer">Mateados</p>
        <p class="footer-text">Desarrollado por Enzo Vasquetto</p>
    </footer>
</body>
</html>
